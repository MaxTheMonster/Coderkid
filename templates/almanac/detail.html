{% extends "almanac/base.html" %}

{% block title %}{{ almanac.title }} - {% endblock %}

{% block content %}
<main>
    <h1>{{ almanac.title }}</h1>
    <p>{{ almanac.description }}</p>
</main>

<section id="almanac-posts">
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li> 
        {% endfor %}
    </ul>
</section>
{% endblock %}
